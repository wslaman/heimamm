<script src="./js/swiper.min.js"></script>
<script src="./js/flexible.js"></script>
<!-- Initialize Swiper -->
<script>
    /*第一个轮播图*/
    (function () {
        var swiper = new Swiper('.get_job_fo', {
            /*
            * 能够显示的个数
            * */
            slidesPerView: 2,
            /*
            * 每个silde之间的距离
            * */
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            //添加左右箭头
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    })();
    /*第二个轮播图*/
    (function () {
        /*
        * 修改.swiper-container，防止多个轮播图冲突
        * */
        var swiper = new Swiper('.study_fo', {
            slidesPerView: 2.2,
            spaceBetween: 20,
        });
    })();
</script>
